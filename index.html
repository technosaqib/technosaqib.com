<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechnoSaqib Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e9ecef, #dee2e6);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header {
      background: rgba(16, 16, 16, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 15px 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
    }

    header:hover {
      background: rgba(16, 16, 16, 1);
    }

    header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    header img:hover {
      transform: scale(1.1);
    }

    header h1 {
      font-size: 1.8rem;
      transition: color 0.3s ease;
    }

    .container {
      flex: 1;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    iframe {
      width: 100%;
      max-width: 1000px;
      height: 80vh;
      border: none;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease;
    }

    iframe:hover {
      transform: scale(1.01);
    }

    footer {
      background: rgba(16, 16, 16, 0.8);
      backdrop-filter: blur(10px);
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 15px;
      box-shadow: 0 -2px 15px rgba(0, 0, 0, 0.15);
      transition: background 0.3s ease;
    }

    footer:hover {
      background: rgba(16, 16, 16, 1);
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.3rem;
      }
      iframe {
        height: 75vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://technosaqib.github.io/logo.png" alt="TechnoSaqib Logo">
    <h1>TechnoSaqib Bot</h1>
  </header>

  <div class="container">
    <iframe src="https://embed.cody.bot/9ea09cf9-da63-4bd0-8800-9441f239a712"
            name="codyai"
            allowfullscreen>
    </iframe>
  </div>

  <footer>
    Created by Saqib Sarwar | Â© 2025 TechnoSaqib
  </footer>

</body>
</html>

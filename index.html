<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechnoSaqib Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      animation: fadeInBody 1.2s ease-in-out;
    }

    @keyframes fadeInBody {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    header {
      background: rgba(16, 16, 16, 0.85);
      backdrop-filter: blur(10px);
      color: white;
      display: flex;
      align-items: center;
      padding: 15px 25px;
      gap: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease-in-out;
    }

    header:hover {
      background: rgba(16, 16, 16, 0.95);
    }

    header img {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    header img:hover {
      transform: rotate(360deg) scale(1.1);
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
      animation: slideIn 1s ease-out;
    }

    @keyframes slideIn {
      0% { opacity: 0; transform: translateX(-50px); }
      100% { opacity: 1; transform: translateX(0); }
    }

    iframe {
      flex: 1;
      border: none;
      width: 100%;
      animation: fadeInIframe 1.5s ease-out;
    }

    @keyframes fadeInIframe {
      0% { opacity: 0; transform: scale(0.98); }
      100% { opacity: 1; transform: scale(1); }
    }

    footer {
      text-align: center;
      padding: 12px;
      background: rgba(16, 16, 16, 0.85);
      backdrop-filter: blur(6px);
      color: white;
      font-size: 14px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <header>
    <img src="https://technosaqib.github.io/logo.png" alt="TechnoSaqib Logo">
    <h1>TechnoSaqib Bot</h1>
  </header>

  <iframe src="https://embed.cody.bot/9ea09cf9-da63-4bd0-8800-9441f239a712"
          name="codyai"
          scrolling="no"
          allowfullscreen>
  </iframe>

  <footer>
    Created by Saqib Sarwar
  </footer>

</body>
</html>

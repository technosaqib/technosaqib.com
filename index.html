<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoSaqib Links</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff4b2b, #ff416c, #4a90e2, #50b7c1);
            background-size: 400% 400%;
            animation: gradientBG 8s infinite alternate;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        img {
            width: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .link-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background: #ffeb3b;
            color: #333;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .link-btn:hover {
            background: #ffc107;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://raw.githubusercontent.com/technosaqib/technosaqib.github.io/2173a998d0b39e8fc4bc9246b6829073c0d6c160/profile.png" alt="Logo">
        <h2>Welcome to TechnoSaqib Links</h2>
        <p>This is a redirecting site for TechnoSaqib. Click the button below to visit my Instagram.</p>
        <a href="?link=instagram_real" class="link-btn">Click Here</a>
    </div>
</body>
</html>

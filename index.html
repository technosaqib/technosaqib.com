<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technosaqib AI</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styling to center and adjust logo */
        .logo-container {
            text-align: center;
            margin-top: 20px;
        }
        .logo-container img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo-container">
            <img src="IMG-20250306-145222-789.webp" alt="Technosaqib AI Logo">
        </div>

        <h1>Technosaqib AI</h1>

        <!-- Google Authentication -->
        <div id="auth">
            <button id="loginBtn">Login with Google</button>
            <button id="logoutBtn" style="display: none;">Logout</button>
            <p id="userInfo"></p>
        </div>

        <!-- AI Model Selection -->
        <label for="apiSelector">Choose AI Model:</label>
        <select id="apiSelector">
            <option value="chatGPT">ChatGPT</option>
            <option value="huggingFace">Hugging Face</option>
            <option value="gemini">Gemini</option>
            <option value="stabilityAI">Stability AI</option>
            <option value="mistral">Mistral AI</option>
        </select>

        <!-- User Input -->
        <input type="text" id="userQuery" placeholder="Enter your question...">
        <button onclick="fetchAIResponse()">Ask AI</button>

        <!-- AI Response Output -->
        <div id="responseContainer"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="firebase-config.js"></script>
    <script src="api-handler.js"></script>
    <script src="script.js"></script>
</body>
</html>

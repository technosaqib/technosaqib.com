<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Group Chat & Call</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login">
    <h2>Enter Your Name</h2>
    <input type="text" id="nameInput" placeholder="Your name">
    <button onclick="startApp()">Start</button>
  </div>

  <div id="mainApp" style="display:none;">
    <h2>Welcome, <span id="userNameDisplay"></span></h2>
    <p>Your Room ID: <span id="myId"></span>
      <button onclick="copyRoomId()">Copy</button>
    </p>
    <textarea id="message" placeholder="Type a message..."></textarea>
    <button onclick="sendMessage()">Send</button>
    <div id="chat"></div>
    <br>
    <input type="text" id="connectId" placeholder="Other user's Room ID">
    <button onclick="connectToUser()">Connect</button>
    <button onclick="startVoiceCall()">Voice Call</button>
    <button onclick="startVideoCall()">Video Call</button>
    <div id="video-grid"></div>
  </div>

  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini CodePen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            font-family: sans-serif;
        }
        .editors {
            display: flex;
            height: 50%;
        }
        textarea {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            border-right: 1px solid #ccc;
        }
        textarea:last-child {
            border-right: none;
        }
        iframe {
            flex: 1;
            border: none;
        }
        .header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="header">Code Preview</div>

<div class="editors">
    <textarea id="html" placeholder="HTML"></textarea>
    <textarea id="css" placeholder="CSS"></textarea>
    <textarea id="js" placeholder="JavaScript"></textarea>
</div>

<iframe id="preview"></iframe>

<script>
    const htmlEditor = document.getElementById('html');
    const cssEditor = document.getElementById('css');
    const jsEditor = document.getElementById('js');
    const previewFrame = document.getElementById('preview');

    function updatePreview() {
        const html = htmlEditor.value;
        const css = "<style>" + cssEditor.value + "</style>";
        const js = "<script>" + jsEditor.value + "<\/script>";
        const previewContent = html + css + js;

        const preview = previewFrame.contentDocument || previewFrame.contentWindow.document;
        preview.open();
        preview.write(previewContent);
        preview.close();
    }

    htmlEditor.addEventListener('input', updatePreview);
    cssEditor.addEventListener('input', updatePreview);
    jsEditor.addEventListener('input', updatePreview);
</script>

</body>
</html>
